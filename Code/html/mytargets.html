<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Targets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/mytargets.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="item">
                <label for="goal">Goal:</label>
                <input type="text" id="goal">
            </div>
            <div class="item">
                <label for="dailyIncome">Daily Income Target:</label>
                <input type="text" id="dailyIncome">
            </div>
            <div class="item">
                <label for="weight">Weight:</label>
                <input type="text" id="weight">
            </div>
            <button id="saveButton">Save</button>
        </div>
        <div class="column">
            <div class="item">
                <label>Goal Value:</label>
                <span id="goalValue"></span>
            </div>
            <div class="item">
                <label>Daily Income Value:</label>
                <span id="dailyIncomeValue"></span>
            </div>
            <div class="item">
                <label>Weight Value:</label>
                <span id="weightValue"></span>
            </div>
        </div>
    </div>
    <script src="../js/mytargets.js"></script>
</body>
</html>
