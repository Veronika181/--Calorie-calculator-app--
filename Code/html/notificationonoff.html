<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>All Notifications</h2>
            <div class="item">
                <label>Food Entry Reminder:</label>
                <button id="foodEntryToggle" class="toggle-button" data-status="off">Off</button>
            </div>
            <div class="item">
                <label>All Notifications:</label>
                <button id="allNotificationsToggle" class="toggle-button" data-status="off">Off</button>
            </div>
            <button id="saveButton">Save</button>
        </div>
    </div>
    <script src="../js/notificationonoff.js"></script>
</body>
</html>
