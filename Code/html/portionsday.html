<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Portions per Day</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/styles-weightgoals.css">
    <link rel="stylesheet" href="../css/macronutrientsday.css">
</head>
<body>
    <main>
        <div class="section" id="portions">
            <!-- Rozdělení porcí během dne se zobrazí zde -->
        </div>
        <div class="button-container">
            <button type="button" class="btn" onclick="goToNextPage()">Next</button>
        </div>
    </main>
    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function displayPortions() {
            const params = getQueryParams();
            const calories = parseFloat(params.calories);

            // Procenta rozdělení kalorií
            const meals = [
                { name: 'Breakfast', ratio: 0.21 },
                { name: 'Snack 1', ratio: 0.13 },
                { name: 'Lunch', ratio: 0.27 },
                { name: 'Snack 2', ratio: 0.18 },
                { name: 'Dinner', ratio: 0.20 }
            ];

            let portionsHtml = '<h2>Daily Portions</h2>';
            meals.forEach(meal => {
                const mealCalories = calories * meal.ratio;

                portionsHtml += `
                    <div>
                        <h3>${meal.name}</h3>
                        <p>Calories: ${mealCalories.toFixed(2)} kcal</p>
                    </div>
                `;
            });

            document.getElementById('portions').innerHTML = portionsHtml;
        }

        function goToNextPage() {
            // Zde nastavte URL další stránky
            const nextUrl = 'next-page.html';
            window.location.href = nextUrl;
        }

        displayPortions();
    </script>
</body>
</html>
