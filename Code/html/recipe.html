<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <!-- Link to existing CSS files -->
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/macronutrientsday.css">
    <link rel="stylesheet" href="../css/extendedmenu.css">
    <link rel="stylesheet" href="../css/addfood.css">
    <style>
        body {
            background-image: linear-gradient(#4CAF50, #63B967, #FFFFFF);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .recipe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .recipe-item {
            background-color: #808080;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .recipe-title {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            margin: 0;
        }
        .recipe-details {
            display: none;
            margin-top: 10px;
        }
        .recipe-details input {
            width: 60px;
            margin: 5px;
            font-size: 16px;
            padding: 5px;
        }
        .recipe-details button {
            background-color: #FFA500;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .recipe-details button:hover {
            background-color: #ff8c00;
        }
        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFA500;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipes</h1>
    </header>
    <main>
        <div class="recipe-container">
            <!-- Example recipe item -->
            <div class="recipe-item">
                <button class="edit-button" onclick="toggleEdit(this)">Edit</button>
                <div class="recipe-title" onclick="toggleDetails(this)">Spaghetti Bolognese</div>
                <div class="recipe-details">
                    <p>Ingredients:</p>
                    <div>
                        <label for="spaghetti-grams">Spaghetti:</label>
                        <input id="spaghetti-grams" type="number" placeholder="grams" value="200">
                    </div>
                    <div>
                        <label for="meat-grams">Ground Meat:</label>
                        <input id="meat-grams" type="number" placeholder="grams" value="300">
                    </div>
                    <!-- Add more ingredients as needed -->
                    <button type="button" onclick="saveChanges(this)">Save</button>
                </div>
            </div>
            <!-- Add more recipes here -->
        </div>
    </main>
    <script>
        function toggleDetails(element) {
            const details = element.nextElementSibling;
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function toggleEdit(button) {
            const recipeItem = button.parentElement;
            const inputs = recipeItem.querySelectorAll('input');
            inputs.forEach(input => input.disabled = !input.disabled);
            button.textContent = button.textContent === 'Edit' ? 'Save' : 'Edit';
        }

        function saveChanges(button) {
            // Save changes logic here
            alert('Changes saved!');
            toggleEdit(button.previousElementSibling); // Toggle the edit mode
        }
    </script>
</body>
</html>
