<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result ratio of macronutrients</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/styles-weightgoals.css">
    <link rel="stylesheet" href="../css/macronutrientsday.css">
</head>
<body>
    <main>
        <p>Result ratio of macronutrients<p>
        <div class="section" id="results">

        </div>
        <div class="button-container">
            <button type="button" class="btn" onclick="portionsday()">Next</button>
        </div>
    </main>
    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function displayResults() {
            const params = getQueryParams();
            const calories = params.calories;
            const protein = params.protein;
            const fat = params.fat;
            const carbs = params.carbs;

            document.getElementById('results').innerHTML = `
                <h2>Results</h2>
                <p>Calories: ${calories} kcal</p>
                <p>Protein: ${protein} g</p>
                <p>Fat: ${fat} g</p>
                <p>Carbs: ${carbs} g</p>
            `;
        }

        function goBack() {
            window.history.back();
        }

        displayResults();
    
    </script>
</body>
</html>
