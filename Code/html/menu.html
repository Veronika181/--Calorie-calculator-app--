<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Calorie Tracker</title>
</head>
<body>
    <h2>Calorie Tracker</h2>
        <button id="show-calendar-btn1"> ðŸ“…</button> 
<div>
<h2>Overview</h2>
    <div id="calendar-container" style="display: none;">
        <div class="calendar-header">
            <button class="prev">&lt;</button>
            <span class="month-name"></span>
            <button class="next">&gt;</button>
            <select id="month-select"></select>
        </div>
        <ul id="calendar-days" class="days"></ul>
        <div id="selected-date"></div>
    </div>
    <form id="macros-form">
        <div class="input-group">
            <div class="input-item">
                <label for="proteins">Proteins:</label>
                <input type="number" id="proteins" name="proteins" required>
                <div class="small-circle" id="proteins-circle">P</div>
            </div>
            <div class="input-item">
                <label for="carbs">Carbohydrates:</label>
                <input type="number" id="carbs" name="carbs" required>
                <div class="small-circle" id="carbs-circle">C</div>
            </div>
            <div class="input-item">
                <label for="fats">Fats:</label>
                <input type="number" id="fats" name="fats" required>
                <div class="small-circle" id="fats-circle">F</div>
            </div>
        
            <div class="circle-and-submit">
                <div class="big-circle">
                    <h2 id="total-calories">0 Kcal</h2>
                </div>
                <div class="submit">
                    <button type="submit">Calculate</button>
                </div>
            </div>
        </div>        
        <h2>Menu</h2>
        <div class="result-container">
            <div class="result-item">
              <div class="result-item-content">
                <div class="result-item-label">Breakfast:</div>
                <div class="result-item-info">
                  <span id="breakfastDisplay">306 Kcal</span>
                  <div class="result-item-buttons">
                    <button type="button" class="breakfast-btn-left" onclick="changeValue('breakfast', -1)">-</button>
                    <button type="button" class="breakfast-btn-right" onclick="changeValue('breakfast', 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="result-item">
              <div class="result-item-content">
                <div class="result-item-label">Snack:</div>
                <div class="result-item-info">
                  <span id="snack1Display">190 Kcal</span>
                  <div class="result-item-buttons">
                    <button type="button" class="snack1-btn-left" onclick="changeValue('snack1', -1)">-</button>
                    <button type="button" class="snack1-btn-right" onclick="changeValue('snack1', 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="result-item">
              <div class="result-item-content">
                <div class="result-item-label">Lunch:</div>
                <div class="result-item-info">
                  <span id="lunchDisplay">401 Kcal</span>
                  <div class="result-item-buttons">
                    <button type="button" class="lunch-btn-left" onclick="changeValue('lunch', -1)">-</button>
                    <button type="button" class="lunch-btn-right" onclick="changeValue('lunch', 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="result-item">
              <div class="result-item-content">
                <div class="result-item-label">Snack 2:</div>
                <div class="result-item-info">
                  <span id="snack2Display">262 Kcal</span>
                  <div class="result-item-buttons">
                    <button type="button" class="snack2-btn-left" onclick="changeValue('snack2', -1)">-</button>
                    <button type="button" class="snack2-btn-right" onclick="changeValue('snack2', 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="result-item">
              <div class="result-item-content">
                <div class="result-item-label">Dinner:</div>
                <div class="result-item-info">
                  <span id="dinnerDisplay">299 Kcal</span>
                  <div class="result-item-buttons">
                    <button type="button" class="dinner-btn-left" onclick="changeValue('dinner', -1)">-</button>
                    <button type="button" class="dinner-btn-right" onclick="changeValue('dinner', 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="btn" onclick="location.href='extendedmenu.html'">Next</button>
        </div>
        <script src="../js/menu.js"></script>
    </main>
</body>
</html>
