<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
</head>
<body>
    <header>
        <h1>CalorieTracker - Input</h1>
    </header>
    <main>
        <div id="input" class="section">
            <div class="input-container">
                <div class="input-group">
                    <button id="maleBtn" class="gender-btn" onclick="selectGender('male')">Male</button>
                    <img src="../images/Vector.png" alt="male" class="gender-img"/>
                </div>
                <div class="input-group">
                    <button id="femaleBtn" class="gender-btn" onclick="selectGender('female')">Female</button>
                    <img src="../images/Vector2.png" alt="female" class="gender-img"/>
                </div>
            </div>
            <div style="margin-top: 20px;"></div>
            <div class="input-container">
                <div class="input-group">
                    <label for="height">Height</label>
                    <div class="input-group">
                        <span id="heightDisplay">158 cm</span>
                        <input type="range" id="height" name="height" min="100" max="250" value="175" oninput="updateHeightDisplay()">
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;"></div>
            <div class="input-container">
                <div class="input-group">
                    <label for="age">Age</label>
                    <div class="input-group">
                        <button type="button" class="age-btn-left" onclick="changeValue('age', -1)">-</button>
                        <span id="ageDisplay">28</span>
                        <button type="button" class="age-btn-right" onclick="changeValue('age', 1)">+</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="weight">Weight</label>
                    <div class="input-group">
                        <button type="button" class="weight-btn-left" onclick="changeValue('weight', -1)">-</button>
                        <span id="weightDisplay">78</span>
                        <button type="button" class="weight-btn-right" onclick="changeValue('weight', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="btn" onclick="saveDataInputOnPage()">Next</button>
            </div>
        </div>
        <div id="result" class="section" style="display:none;">
            <div id="calorieResult"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Visit my Portfolio <a href="https://veronikaobrtelova.netlify.app/" target="_blank">website</a>.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
