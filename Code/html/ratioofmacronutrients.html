<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker Results</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/styles-weightgoals.css">
    <link rel="stylesheet" href="../css/macronutrients.css">
    <link rel="stylesheet" href="../css/ratio.css">
</head>
<body onload="calculateCalories()">
    <header>
        <h1>CalorieTracker</h1>
    </header>
    <main>
        <div class="ratio">
            <h2>Ratio of macronutrients</h2>
            <div class="btn-group">
                <button data-title="Proteins">Proteins</button>
                <button data-title="Carbohydrates">Carbohydrates</button>
                <button data-title="Fats">Fats</button>
            </div>
        </div>

        <div class="activityl">
            <h2>Activity level</h2>
            <h2>(1,2 - 1,9)</h2>
            <div class="btn-group">
                <button data-title="activityLevel">?</button>
            </div>
        </div>
    </main>
    <div class="button-container">
        <button type="button" class="btn" onclick="location.href='resultratioofmacronutrients.html'">Calculate</button>
    </div>
</body>
</html>
