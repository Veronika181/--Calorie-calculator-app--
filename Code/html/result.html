<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Result</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles/styles-result.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the result from local storage
            const calorieResult = localStorage.getItem('calorieResult');

            // Display the result
            document.getElementById('calorieResult').textContent = calorieResult || 'No result available.';

            // Clear the local storage item if needed
            localStorage.removeItem('calorieResult');
        });
    </script>
</head>
<body>
    <h1>Daily Caloric Needs</h1>
    <p id="calorieResult">Loading...</p>
    
    <!-- Link back to the main page or any other navigation -->
    <a href="index.html">Go Back</a>
</body>
</html>
