<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker Results</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/styles-weightgoals.css">
</head>
<body onload="calculateCalories()">
    <header>
        <h1>Weight goals</h1>
    </header>
    <main>
        <div class="section">
            <h2>What would you like to do with your weight?</h2>
            <div class="btn-group">
                <button>Reduce weight</button>
                <button>Maintain weight</button>
                <button>Gain weight</button>
            </div>
        </div>

        <div class="section">
            <h2>Caloric Deficit Amount</h2>
            <input type="number" id="caloric-deficit" name="caloric-deficit" min="0" placeholder="Enter caloric deficit amount (kcal)">
        </div>
        <div class="btn-group">
            <button>Low</button>
            <button>Medium</button>
            <button>High</button>
        </div>
    </main>
    <div class="button-container">
        <button type="button" class="btn" onclick="location.href='ratioofmacronutrients.html'">Next</button>
    </div>
</body>
</html>
