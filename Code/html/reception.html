<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Verze Kalkulačky s Recepty</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles/styles-result.css">
    <link rel="stylesheet" href="../css/styles/styles-reception.css">
    <link rel="stylesheet" href="../css/styles/styles-weightgoals.css.css">
    <link rel="stylesheet" href="../css/styles/styles.css">
</head>
<body>
    <div id="passwordSection">
        <h2>KALKULAČKA S RECEPTY A GRAMÁŽEMI</h2>
    </div>

    <div id="recipeSection" style="display:none;">
        <h1>Výběr potravin a recepty k jejich přípravě</h1>
        
        <h2>Snídaně</h2>
        <div class="meal">
            <button onclick="showRecipe('breakfast')">Snídaně</button>
        </div>
        
        <h2>Svačina</h2>
        <div class="meal">
            <button onclick="showRecipe('snack')">Svačina</button>
        </div>
        
        <h2>Oběd</h2>
        <div class="meal">
            <button onclick="showRecipe('lunch')">Oběd</button>
        </div>
        
        <h2>Odpolední svačina</h2>
        <div class="meal">
            <button onclick="showRecipe('afternoonSnack')">Odpolední svačina</button>
        </div>
        
        <h2>Večeře</h2>
        <div class="meal">
            <button onclick="showRecipe('dinner')">Večeře</button>
        </div>
        
        <div id="recipeDetails" style="display:none;">
            <h3 id="recipeTitle"></h3>
            <p id="recipeCalories"></p>
            <p id="recipeProtein"></p>
            <p id="recipeCarbs"></p>
            <p id="recipeFat"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
