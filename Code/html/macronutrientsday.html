<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Macronutrients per Day</title>
    <link rel="stylesheet" href="../css/styles-intro.css">
    <link rel="stylesheet" href="../css/styles-input.css">
    <link rel="stylesheet" href="../css/styles-advanced.css">
    <link rel="stylesheet" href="../css/styles-result.css">
    <link rel="stylesheet" href="../css/styles-weightgoals.css">
    <link rel="stylesheet" href="../css/macronutrientsday.css">
</head>
<body>
    <main>
        <div class="section" id="macronutrients">
            <!-- Rozdělení makroživin během dne se zobrazí zde -->
        </div>
        <div class="button-container">
            <button type="button" class="btn" onclick="goToMenu()">Next</button>
        </div>
    </main>
    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function displayMacronutrients() {
            const params = getQueryParams();
            const calories = parseFloat(params.calories);
            const proteinPercentage = parseFloat(params.proteinPercentage);
            const carbsPercentage = parseFloat(params.carbsPercentage);
            const fatPercentage = parseFloat(params.fatPercentage);

            // Procenta rozdělení kalorií na jednotlivá jídla
            const meals = [
                { name: 'Breakfast', ratio: 0.21 },
                { name: 'Snack 1', ratio: 0.13 },
                { name: 'Lunch', ratio: 0.27 },
                { name: 'Snack 2', ratio: 0.18 },
                { name: 'Dinner', ratio: 0.20 }
            ];

            // Výpočet makroživin
            const totalProtein = (calories * (proteinPercentage / 100)) / 4; // 1 gram bílkovin = 4 kalorie
            const totalCarbs = (calories * (carbsPercentage / 100)) / 4; // 1 gram sacharidů = 4 kalorie
            const totalFat = (calories * (fatPercentage / 100)) / 9; // 1 gram tuku = 9 kalorie

            let macronutrientsHtml = '<h2>Macronutrients per Meal</h2>';
            meals.forEach(meal => {
                const mealCalories = calories * meal.ratio;
                const mealProtein = totalProtein * meal.ratio;
                const mealCarbs = totalCarbs * meal.ratio;
                const mealFat = totalFat * meal.ratio;

                macronutrientsHtml += `
                    <div>
                        <h3>${meal.name}</h3>
                        <p>Calories: ${mealCalories.toFixed(2)} kcal</p>
                        <p>Protein: ${mealProtein.toFixed(2)} g</p>
                        <p>Carbs: ${mealCarbs.toFixed(2)} g</p>
                        <p>Fat: ${mealFat.toFixed(2)} g</p>
                    </div>
                `;
            });

            document.getElementById('macronutrients').innerHTML = macronutrientsHtml;
        }

        function goToMenu() {
            // Zde nastavte URL na stránku menu
            const menuUrl = 'menu.html';
            window.location.href = menuUrl;
        }

        displayMacronutrients();
    </script>
</body>
</html>
